
<form class="form-inline" ng-submit="vm.getRoute()">
  <div class="form-group">
    <label for="from">From</label>
    <input ng-model="vm.from" type="text" class="form-control" id="from" placeholder="Basecamp">
  </div>
  <div class="form-group">
    <label for="To">To</label>
    <input type="text" ng-model="vm.to" class="form-control" id="To" placeholder="Galvanize">
  </div>
  <button type="submit" class="btn btn-success">Route</button>
</form>
